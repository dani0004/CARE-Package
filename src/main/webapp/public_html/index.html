<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RHoK Care Package</title>
    <meta name="description" content="">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="shortcut icon" href="http://localhost:3000/favicon.ico?v=25446546"/>-->
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="bower_components/dragula.js/dist/dragula.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
<div class="container">
    <div name="header">
        <div class=row>
            <div class="col-md-12"><img src="images/care_pkg_box_o.jpg" class="img-responsive center-block" alt=""/>
            </div>
        </div>
        <div class=row>
            <div class="col-md-12"><img src="images/care_page_font_find.png" class="img-responsive center-block" alt=""
                                        style="width:50%"/></div>
        </div>
    </div>

    <div name="sidebar" class="container-fluid">
        <div name="instructions">
        </div>
        <div name="description">
        </div>
    </div>
    <div name="caregifts">
        <p class="caregifts"> CARE Gifts empower women and girls to lift themselves, their families and entire
            communities out of poverty</p>
    </div>
    <div name="additems" class="additemsb">
        <p class="additems"> Add Items to your CARE Package</p>
    </div>
    <div name="middlegrid">
        <div name="leftarrow">
            <img src="images/chevron_left.jpg"/>
        </div>
        <div id="pkgitems" class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-md-3" class="outer">
                    <div class="product yellowb" draggable="true" data-product-id="1" data-price="100"
                         data-product-name="test1"><img src="images/beehive-2_360.jpg" width="90" height="90"
                                                        class="outer2"></div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="product yellowb" draggable="true" data-product-id="2" data-price="100"
                         data-product-name="test2"><img src="images/breacelet_360.jpg" width="90" height="90"
                                                        class="outer2"></div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="product yellowb" draggable="true" data-product-id="3" data-price="100"
                         data-product-name="test3"><img src="images/breacelet_360.jpg" width="90" height="90"
                                                        class="outer2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <div class="product yellowb" draggable="true" data-product-id="4" data-price="100"
                         data-product-name="test4"><img src="images/goat_360.jpg" width="90" height="90" class="outer2">
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="product yellowb" draggable="true" data-product-id="5" data-price="100"
                         data-product-name="test5"><img src="images/pigket.jpg" width="90" height="90" class="outer2">
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="product yellowb" draggable="true" data-product-id="6" data-price="100"
                         data-product-name="test6"><img src="images/food_for_child_360.jpg" width="90" height="90"
                                                        class="outer2"></div>
                </div>
            </div>
        </div>
        <div name="leftarrow">
            <img src="images/chevron_right_360.jpg"/>
        </div>
        <div class="row dropzone pkgcontainer">
            <div class="col-sm-6">
                <img class="img-responsive center-block"
                     src="images/10000144-empty-opened-white-cardboard-box-stock-photo-open__1__360.jpg">
            </div>
            <div class="col-sm-3" id="wrapper">
                <div id="packageItemsList">
                    <p>What's in my CARE package</p>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ITEM</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>REMOVE</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td>TOTAL</td>
                            <td>$000</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="center-block">
                    <input class="btn" id="submitPackage" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/dragula.js/dist/dragula.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="resources/js/main.js"></script>
</body>
</html>
